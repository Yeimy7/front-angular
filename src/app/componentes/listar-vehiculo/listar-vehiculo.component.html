<div class="card">
  <div class="card-header">
    <a class="btn btn-success" routerLink="/cliente/{{Vehiculos?.['results'].id}}/agregar-vehiculo"> Agregar vehiculo</a>
  </div>
  <div class="card-body">
    <h1>Lista de Vehiculos</h1>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Modelo</th>
            <th scope="col">Marca</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Placa</th>
            <th scope="col">Color</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <tr *ngFor="let vehiculo of Vehiculos?.['results'].vehiculos; let iControl = index">
            <td>{{ vehiculo.modelo }}</td>
            <td>{{ vehiculo.marca }}</td>
            <td>{{ vehiculo.anio }}</td>
            <td>{{ vehiculo.placa }}</td>
            <td>{{ vehiculo.color }}</td>
            <td>
              <a class="btn btn-primary" routerLink="/cliente/{{Vehiculos?.['results'].id}}/editar-vehiculo/{{ vehiculo.id }}">Editar</a> |
              <a  class="btn btn-danger" (click)="borrarVehiculo(vehiculo.id, iControl)" role="button">Borrar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
